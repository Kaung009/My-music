<!DOCTYPE html>
<html lang="en">
<head>
    <title>My music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="Container">
        <div class="header">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND<br></h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="music.png" class="play" id="icon">
            </div>
        </div>
    </div>
    <audio id="G-fatt">
        <source src='./G-fatt.mp3' type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("G-fatt");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }else{
                mySong.pause();
                icon.src = "music.png";
            }
        }
    </script>
</body>
</html>
